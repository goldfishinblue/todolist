<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title">
        Todo List
        <span>Get one item done at a time</span>
      </h1>
      <ul id="higher-list" class="task-list">
      </ul>
      <ul id="lower-list" class="task-list">
        <li>
          <span class="label">Learn JS</span>
          <div class="action">
            <button class="btn-action btn-action-prioritize">✩</button>
            <input type="checkbox" class="btn-action btn-action-done" />
            <button class="btn-action btn-action-delete">✖</button>
          </div>
        </li>
        <li>
          <span class="label">Watch Stranger things new ep</span>
          <div class="action ">
            <button class="btn-action btn-action-prioritize ">✩</button>
            <input type="checkbox" class="btn-action btn-action-done" />
            <button class="btn-action btn-action-delete">✖</button>
          </div>
        </li>
      </ul>
      <div class="filter-wrapper">
        <label for="filter" class="filter-label"
          >Show incompleted tasks only</label
        >
        <input type="checkbox" id="filter" />
      </div>
      <form action="#" class="form">
        <label for="newitem">Add to the todo list</label>
        <input type="text" id="newitem" />
        <button type="submit" id="add">Add Item</button>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
